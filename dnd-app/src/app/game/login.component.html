<table>
    <tr id="login">
        <td  style="width: 250px;">
            <mat-form-field>
                <input matInput type="text" placeholder="Username" [formControl]="formNewUserControl">
            </mat-form-field>
        </td>
        <td>
            <button mat-raised-button (click)="logIn()">Log in!</button>
            <button mat-raised-button (click)="signUp()">Sign Up!</button>
        </td>
    </tr>

    <tr id="welcome">
        <td  style="width: 250px;">
            <h2 >
                Welcome: {{username}}
            </h2>
        </td>
        <td style="width: 250px;">
            <button mat-raised-button (click)="signOut()" style=" margin-left: 130px;">Sign Out!</button>
        </td>
    </tr>

</table>
