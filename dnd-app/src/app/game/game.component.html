<table id="controlTable">
    <TR>
        <TD> D&D SESION</TD>
    </TR>
    <TR>
        <TD>
            <button mat-button (click)="addDice('d4')">d4</button>
            <button mat-button (click)="addDice('d6');">d6</button>
            <button mat-button (click)="addDice('d8');">d8</button>
            <button mat-button (click)="addDice('d10');">d10</button>
            <button mat-button (click)="addDice('d12');">d12</button>
            <button mat-button (click)="addDice('d20');">d20</button>
            <button mat-button (click)="addDice('d100');">d100</button>
        </TD>
    </TR>
    <TR>
        <TD>
            <div class="horizontal">
                <ng-container *ngFor="let dice of selectedDices; let i = index">
                    <mat-card class="mat-elevation-z4 dice" (click)="deleteDice(i)">
                        <mat-card-header>
                            <mat-card-title>{{dice.title}}</mat-card-title>
                        </mat-card-header>
                        <!-- <img mat-card-image src="{{dice.image}}" alt="{{dice.title}}"> -->
                    </mat-card>
                </ng-container>
            </div>
        </TD>
    </TR>
   
    <TR>
        <TD>
             <!-- Name: -->
            <input type="text" placeholder="Name" #name>
            <button mat-button (click)="roll()">Roll!</button>
            <mat-select>
                <mat-option *ngFor="let action of actionList" [value]="action">
                    {{action}}
                  </mat-option>
            </mat-select>
            <input type="text" placeholder="Comment" #name>
        </TD>
    </TR>
</table>

<mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="player">
        <th mat-header-cell *matHeaderCellDef> Player </th>
        <td mat-cell *matCellDef="let actiune"> {{actiune.user}} </td>
    </ng-container>

    <ng-container matColumnDef="result">
        <th mat-header-cell *matHeaderCellDef> Result </th>
        <td mat-cell *matCellDef="let actiune"> {{actiune.rollResults}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let actiune"> {{actiune.action}} </td>
    </ng-container>

    <ng-container matColumnDef="comment">
        <th mat-header-cell *matHeaderCellDef> Comment </th>
        <td mat-cell *matCellDef="let actiune"> {{actiune.comment}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</mat-table>
